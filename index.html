<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="nav-and-landing">
            <div class="nav">
                <div class="logo-cup">
                  <img src="images/logo_coffe.png" alt="logo coffe">
                </div>
                <div class="links-search">
                    <div class="nav-links">
                        <a href="#">About Us</a>
                        <a href="#">Our Product</a>
                        <a href="#">Delivery</a>
                    </div>
                    <div class="search-box">
                        <img src="images/Vector.png" alt="search icon">
                        <span>Cappuccino</span>
                    </div>
                    <div class="shopping-cart-icon">
                        <img src="images/cart.png" alt="shopping cart icon">
                    </div>
                </div>
            </div>

            <div class="landing">
              <div class="heading">
                <h1>Enjoy your <span> coffee</span> before your activity</h1>
                <p>Boost your productivity and build your mood with a glass of coffee in the morning</p>
                <div class="order-and-menu">
                  <div class="order">
                    <span>Order now </span>
                    <img src="images/Frame 5.png" alt="cart icon">
                  </div>
                  <div class="menu">
                    <a href="#">More Menu</a>
                  </div>
                </div>
              </div>

              <div class="background-image">
                <img src="images/bglanding.png" alt="background image">
              </div> 
            </div>

              <div class="products-section">
                <h2>Popular Now </h2>
                <span class="underline"></span>
                <div class="products">
                  <div class="product one ">
                    <div class="border">
                      <img src="images/img_product.png" alt="product of coffe" class="image-product">
                      <img src="images/rating_product.png" alt="rate box" class="rate-box" >
                      <div class="info-name">
                        <p class="name">Vanilla Latte</p>
                        <p class="qun">21 K</p>
                      </div>
                      <div class="info-type">
                        <div class="type">
                          <div class="hot active">
                            Hot
                          </div>
                          <div class="cold">
                            Cold
                          </div>
                        </div>
                        <div>
                          <img src="images/Frame 5.png" alt="cart icon">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="product two">
                    <div class="border">
                      <img src="images/img_product (1).png" alt="product of coffe" class="image-product">
                      <img src="images/rating_product.png" alt="rate box" class="rate-box">
                      <div class="info-name">
                        <p class="name">Espresso</p>
                        <p class="qun">12 K</p>
                      </div>
                      <div class="info-type">
                        <div class="type">
                          <div class="hot">
                            Hot
                          </div>
                          <div class="cold">
                            Cold
                          </div>
                        </div>
                        <div>
                          <img src="images/Frame 5.png" alt="cart icon">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="product three">
                      <div class="border">
                        <img src="images/img_product (2).png" alt="product of coffe" class="image-product">
                        <img src="images/rating_product.png" alt="rate box" class="rate-box">
                        <div class="info-name">
                          <p class="name">Hazelnut Latte</p>
                          <p class="qun">21 K</p>
                        </div>
                        <div class="info-type">
                          <div class="type">
                            <div class="hot">
                              Hot
                            </div>
                            <div class="cold">
                              Cold
                            </div>
                          </div>
                          <div>
                            <img src="images/Frame 5.png" alt="cart icon">
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div> 
            
        </div>

    </div>
  </body>
</html>
